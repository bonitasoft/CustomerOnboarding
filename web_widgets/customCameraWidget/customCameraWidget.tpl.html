<div class="row">
    <div class="camera col-12 text-center">
      <video id="video" autoplay></video>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="output col-12 text-center">
        <img id="picture" alt="The picture taken will appear in this box" />
    </div>
</div>

<div class="row text-center">
    <div class="btn-group" role="group" aria-label="Picture actions">
        <button type="button" class="btn btn-secondary" id="take-picture">Take picture</button>
        <button type="button" class="btn btn-secondary" id="upload-picture">Upload</button>
        <button type="button" class="btn btn-secondary" id="new-picture">New picture</button>
    </div>
</div>

<div id="notification"></div>
